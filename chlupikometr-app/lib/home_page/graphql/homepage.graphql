query homepage($familyId: Int!) {
    me {
        id
        name
        pictureUrl
        familyUser {
            kind
            family {
                id
                name
            }
        }
    }
    children(familyId: $familyId) {
        id
        name
        pictureUrl
        points
    }
    inventoryList(familyId: $familyId) {
        id
        title
    }
}

query families {
    families {
        id
        name
    }
}
